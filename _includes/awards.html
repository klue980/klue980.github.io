{% assign awards = site.data.data.awards %}
{% if awards %}
<section class="awards">
    <h2 class="title">Awards</h2>
    {% for awd in awards %}
        <div class="awards-item">
            <div class="role">
                {{awd.role}}
            </div>
            <div class="company">
                {{awd.company}} 
                <span class="time">{{awd.time}}</span>
            </div> 
            <div class="details">{{awd.details}}</div>
        </div>
        
    {% endfor %}
</section>
{% endif %}
