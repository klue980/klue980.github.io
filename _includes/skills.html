{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills">
    <div class="title">Skills</div>
    {% for sk in skills %}
        <div class="skills-item">
            <div class="category">{{sk.category}}</div>
            <div class="skill">{{sk.skill}}</div> 
        </div>
    {% endfor %}
</section>
{% endif %}
