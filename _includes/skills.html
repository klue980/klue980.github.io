{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills">
    <div class="head">Skills</div>
    {% for sks in skills %}
        <div class="title">{{sks.category}}</div>
        {% for sk in sks.skill%}
            <div class="skill">{{sk}}</div>
        {% endfor %}
    {% endfor %}
</section>
{% endif %}
